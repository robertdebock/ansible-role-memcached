---
# handlers file for memcached
- name: systemctl daemon-reload
  systemd:
    daemon_reload: yes
  notify:
    - restart software
  when:
    - ansible_virtualization_type != "docker" or memcached_ignore_docker

- name: restart memcached
  service:
    name: memcached
    state: restarted
  when:
    - ansible_virtualization_type != "docker" or memcached_ignore_docker
